<!DOCTYPE html>
<html>
<body>

<h1>The select element</h1>

<p>The select element is used to create a drop-down list.</p>

<form action="/action_page.php">
  <label for="Programing">Choose a car:</label>
  <select name="Programing Language" id="cars">
    <option value="Python">Volvo</option>
    <option value="SQL">Saab</option>
    <option value="Java">Opel</option>
    <option value="HTML">Audi</option>
  </select>
  <br><br>
</form>


</body>
</html>
